  <script>
    // Legacy expand/collapse code removed (stale hardcoded IDs)
    // Apply dark mode if remembered
    document.addEventListener('DOMContentLoaded', function() {
      if (localStorage.getItem('darkMode') === 'true') {
        darkMode = true;
        applyDarkMode();
      }
      // Security: ensure new-tab links don't get access to window.opener
      document.querySelectorAll('a[target="_blank"]').forEach(a => {
        const rel = (a.getAttribute('rel') || '').split(/\s+/).filter(Boolean);
        if (!rel.includes('noopener')) rel.push('noopener');
        a.setAttribute('rel', rel.join(' '));
      });
    });

    // Audio summary play button logic (fetches from Supabase Storage by date)
    (function initAudioButton() {
      const btn = document.getElementById('play-audio');
      const icon = btn.querySelector('i');
      let audio = document.getElementById('summary-audio');
      if (!audio) {
        audio = document.createElement('audio');
        audio.id = 'summary-audio';
        audio.preload = 'none';
        document.body.appendChild(audio);
      }
      let currentSrc = '';
      let isLoading = false;

      function computeAudioUrl() {
        const date = (typeof currentViewDate === 'string' && currentViewDate) ? currentViewDate : getDisplayDateUTC();
        const bucket = 'news-audio';
        return `${SUPABASE_URL}/storage/v1/object/public/${bucket}/${date}.wav`;
      }

      function setIconPlaying(playing) {
        if (playing) {
          icon.classList.remove('fa-play');
          icon.classList.add('fa-pause');
        } else {
          icon.classList.remove('fa-pause');
          icon.classList.add('fa-play');
        }
      }

      async function ensureSrcAndPlay() {
        const url = computeAudioUrl();
        // If already set and paused, just play
        if (audio.src === url && audio.paused && !isLoading) {
          await audio.play().catch(()=>{});
          setIconPlaying(true);
          return;
        }
        // If changing source while playing, pause first
        if (!audio.paused) {
          audio.pause();
        }
        // Optimistic set; optionally we could HEAD check existence
        isLoading = true;
        setIconPlaying(true);
        audio.src = url;
        try {
          await audio.play();
        } catch (e) {
          // If failed (likely 404), revert icon and notify
          setIconPlaying(false);
          console.warn('Audio play failed (maybe not generated yet):', e);
          alert('Audio summary is not available for this date yet.');
        } finally {
          isLoading = false;
        }
      }

      btn.addEventListener('click', async () => {
        // Toggle if same src and currently playing
        const url = computeAudioUrl();
        if (audio.src === url && !audio.paused) {
          audio.pause();
          setIconPlaying(false);
          return;
        }
        await ensureSrcAndPlay();
      });

      audio.addEventListener('ended', () => setIconPlaying(false));
      audio.addEventListener('pause', () => setIconPlaying(false));

      // Stop audio when navigating dates
      function stopOnNavigate() {
        if (!audio.paused) audio.pause();
        setIconPlaying(false);
      }
      document.getElementById('back-btn').addEventListener('click', stopOnNavigate);
      document.getElementById('forward-btn').addEventListener('click', stopOnNavigate);
      document.getElementById('today-btn').addEventListener('click', stopOnNavigate);
    })();

    // Share button logic
    const shareBtn = document.getElementById('share-btn');
    shareBtn.addEventListener('click', async () => {
      const todayDiv = document.getElementById('today-summary');
      let date = '';
      let summary = '';
      if (todayDiv) {
        const dateEl = todayDiv.querySelector('.date');
        date = dateEl ? dateEl.textContent.trim() : '';
        // Get summary text (strip HTML)
        const summaryEl = todayDiv.querySelector('div:not(.date)');
        if (summaryEl) {
          summary = summaryEl.textContent.trim();
        } else {
          // fallback: get all text except date
          summary = Array.from(todayDiv.childNodes)
            .filter(n => n.nodeType === 1 && !n.classList?.contains('date'))
            .map(n => n.textContent.trim()).join('\n');
        }
      }
      const url = window.location.origin + window.location.pathname;
      const shareText = `${date}\n${summary}\n${url}`;
      // Try Web Share API first
      if (navigator.share) {
        try {
          await navigator.share({
            title: `Day2Day News: ${date}`,
            text: summary,
            url: url
          });
        } catch (err) {
          // User cancelled or error, fallback to clipboard
          try {
            await navigator.clipboard.writeText(shareText);
            shareBtn.title = "Copied!";
            setTimeout(() => { shareBtn.title = "Share today's summary"; }, 1500);
          } catch (e) {
            alert('Failed to copy to clipboard');
          }
        }
      } else {
        // Fallback: copy to clipboard
        try {
          await navigator.clipboard.writeText(shareText);
          shareBtn.title = "Copied!";
          setTimeout(() => { shareBtn.title = "Share today's summary"; }, 1500);
        } catch (e) {
          alert('Failed to copy to clipboard');
        }
      }
    });

    // Dark mode toggle logic (improved contrast + link/placeholder styling)
    const darkModeBtn = document.getElementById('dark-mode-btn');
    const darkModeIcon = document.getElementById('dark-mode-icon');
    let darkMode = false;

  const applyDarkMode = () => {
      const body = document.body;
      body.style.background = '#0f1419';
      body.style.color = '#e6edf3';
  body.classList.add('dark');
      const h1 = document.querySelector('header h1');
      if (h1) h1.style.color = '#e6edf3';

      // Ensure section headers are readable
      const todayH2 = document.querySelector('#today h2');
      if (todayH2) todayH2.style.color = '#e6edf3';
        document.querySelectorAll('.digest-topic h2').forEach(h2 => {
          h2.style.color = '#e6edf3';
        });

      // Override all dark text to light
      document.querySelectorAll('strong, p, span, label').forEach(el => {
        el.style.color = '#e6edf3';
      });

      document.querySelectorAll('.card').forEach(card => {
        card.style.background = '#161b22';
        card.style.color = '#e6edf3';
        card.style.boxShadow = '0 4px 16px rgba(0,0,0,0.40)';
      });
      document.querySelectorAll('.card .date').forEach(dateEl => {
        dateEl.style.color = '#9aa4b2';
      });

      document.querySelectorAll('footer').forEach(footer => {
        footer.style.background = 'none';
        footer.style.color = '#9aa4b2';
        footer.style.borderTop = '';
      });

      document.querySelectorAll('.corner-link').forEach(link => {
        link.style.background = '#161b22';
        link.style.color = '#e6edf3';
        link.style.borderLeft = '4px solid #8ab4f8';
      });

      // Primary action buttons (play, dark-mode, share, back, forward, today)
      const playBtn = document.getElementById('play-audio');
      const darkBtn = document.getElementById('dark-mode-btn');
      const shareBtn = document.getElementById('share-btn');
      const backBtn = document.getElementById('back-btn');
      const forwardBtn = document.getElementById('forward-btn');
      const todayBtn = document.getElementById('today-btn');
      [playBtn, darkBtn, shareBtn, backBtn, forwardBtn].forEach(btn => {
        if (!btn) return;
        btn.style.background = '#1f2a37';
        btn.style.boxShadow = '0 2px 8px rgba(0,0,0,0.40)';
        btn.setAttribute('onmouseover', "this.style.background='#263244'");
        btn.setAttribute('onmouseout', "this.style.background='#1f2a37'");
        btn.setAttribute('ontouchstart', "this.style.background='#263244'");
        btn.setAttribute('ontouchend', "this.style.background='#1f2a37'");
        const icon = btn.querySelector('i');
        if (icon) icon.style.color = '#8ab4f8';
      });
      if (todayBtn) {
        todayBtn.style.background = '#1f2a37';
        todayBtn.style.color = '#8ab4f8';
        todayBtn.style.boxShadow = '0 2px 8px rgba(0,0,0,0.40)';
        todayBtn.setAttribute('onmouseover', "this.style.background='#263244'");
        todayBtn.setAttribute('onmouseout', "this.style.background='#1f2a37'");
        todayBtn.setAttribute('ontouchstart', "this.style.background='#263244'");
        todayBtn.setAttribute('ontouchend', "this.style.background='#1f2a37'");
      }

      // Inject CSS for links, placeholders, and corner-link hover/icon
      let styleEl = document.getElementById('darkmode-css');
      if (!styleEl) {
        styleEl = document.createElement('style');
        styleEl.id = 'darkmode-css';
        styleEl.textContent = `
          a { color: #8ab4f8; }
          a:hover { color: #9cc1ff; }
          .corner-link:hover { background: #1b2330 !important; }
          .corner-link .rect-icon { background: #8ab4f8 !important; }
        `;
        document.head.appendChild(styleEl);
      }

      darkModeIcon.classList.remove('fa-moon');
      darkModeIcon.classList.add('fa-sun');
    };

  const applyLightMode = () => {
      const body = document.body;
      body.style.background = '#f9f9f9';
      body.style.color = '#222';
  body.classList.remove('dark');
      const h1 = document.querySelector('header h1');
      if (h1) h1.style.color = '#111';

<script>
  // Supabase REST API config
  const SUPABASE_URL = 'https://yahltrcxuvcgwdtsvmwk.supabase.co';
  const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InlhaGx0cmN4dXZjZ3dkdHN2bXdrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUyNzYzMzcsImV4cCI6MjA3MDg1MjMzN30.k6GIv0kK1p6imlQmA_qE9kpl2mpu4kmZqUAhqQG_7ns';
  const SUPABASE_TABLE = 'daily_digests';

  // Helper to fetch summaries from Supabase
  async function fetchSummaries(query = '') {
    let url = `${SUPABASE_URL}/rest/v1/${SUPABASE_TABLE}?select=*`;
    if (query) {
      // If query is a date (YYYY-MM-DD), match date exactly; else search compiled text
      const isDate = /^\d{4}-\d{2}-\d{2}$/.test(query.trim());
      if (isDate) {
        url += `&date=eq.${encodeURIComponent(query.trim())}`;
      } else {
        const escaped = query.replace(/'/g, "''");
        const group = `(compiled.ilike.'*${escaped}*')`;
        url += `&or=${encodeURIComponent(group)}`;
      }
    }
    const res = await fetch(url, {
      headers: {
        'apikey': SUPABASE_KEY,
        'Authorization': `Bearer ${SUPABASE_KEY}`,
      }
    });
    return res.ok ? await res.json() : [];
  }

  // Fetch summaries up to (and excluding if useLt=true) a UTC date string
  async function fetchSummariesUntil(dateStr, useLt = true) {
    let url = `${SUPABASE_URL}/rest/v1/${SUPABASE_TABLE}?select=*`;
    if (dateStr) {
      url += `&date=${useLt ? 'lt' : 'lte'}.${dateStr}`;
    }
    const res = await fetch(url, {
      headers: {
        'apikey': SUPABASE_KEY,
        'Authorization': `Bearer ${SUPABASE_KEY}`,
      }
    });
    return res.ok ? await res.json() : [];
  }

  // Fetch a single day's summary using exact date match (UTC date string YYYY-MM-DD)
  async function fetchSummaryForDate(dateStr) {
    const url = `${SUPABASE_URL}/rest/v1/${SUPABASE_TABLE}?select=*&date=eq.${dateStr}`;
    const res = await fetch(url, {
      headers: {
        'apikey': SUPABASE_KEY,
        'Authorization': `Bearer ${SUPABASE_KEY}`,
      }
    });
    if (!res.ok) return [];
    return await res.json();
  }

  // Time helpers (UTC/GMT)
  function getUTCNow() { return new Date(); /* Date methods below use UTC via getUTCHours, etc. */ }
  function getUTCDateStr(d = new Date()) { return d.toISOString().slice(0, 10); }
  function getYesterdayUTCDateStr() {
    const d = new Date();
    d.setUTCDate(d.getUTCDate() - 1);
    return getUTCDateStr(d);
  }
  function isBeforeSixTwentyFiveUTC(d = new Date()) {
    const h = d.getUTCHours();
    const m = d.getUTCMinutes();
    return h < 6 || (h === 6 && m < 25);
  }
  function getDisplayDateUTC() {
    // Before 06:25 UTC, show yesterday's summary; otherwise show today's
    return isBeforeSixTwentyFiveUTC() ? getYesterdayUTCDateStr() : getUTCDateStr();
  }
  function msUntilNextUTCMidnight() {
    const now = new Date();
    const next = Date.UTC(now.getUTCFullYear(), now.getUTCMonth(), now.getUTCDate() + 1, 0, 0, 0, 0);
    return next - now.getTime();
  }
  function msUntilNextUTC625() {
    const now = new Date();
    const today625 = Date.UTC(now.getUTCFullYear(), now.getUTCMonth(), now.getUTCDate(), 6, 25, 0, 0);
    const target = (now.getTime() < today625) ? today625 : Date.UTC(now.getUTCFullYear(), now.getUTCMonth(), now.getUTCDate() + 1, 6, 25, 0, 0);
    return target - now.getTime();
  }

  // Render the primary summary card based on UTC schedule
  function renderCard(container, summary) {
    // If container is today-summary, show all topics fully
    if (container.id === 'today-summary') {
      const dateDiv = document.createElement('div');
      dateDiv.className = 'date';
      dateDiv.textContent = summary.date || '';
      const bodyDiv = document.createElement('div');
      bodyDiv.innerHTML = summary.compiled || '';
      container.appendChild(dateDiv);
      container.appendChild(bodyDiv);
      return;
    }
    // Otherwise, archive summary: collapsed by default
    const dateDiv = document.createElement('div');
    dateDiv.className = 'date';
    dateDiv.textContent = summary.date || '';
    const bodyDiv = document.createElement('div');
    bodyDiv.className = 'archive-summary-collapsed';
    const tempDiv = document.createElement('div');
    tempDiv.innerHTML = summary.compiled || '';
    const sections = Array.from(tempDiv.querySelectorAll('section.digest-topic'));
    let worldSec = sections.find(sec => {
      const h2 = sec.querySelector('h2');
      return h2 && /world/i.test(h2.textContent || '');
    });
    if (!worldSec && sections.length) {
      worldSec = sections[0]; // fallback to first section
    }
    if (worldSec) {
      bodyDiv.appendChild(worldSec.cloneNode(true));
    }
    const expandedDiv = document.createElement('div');
    expandedDiv.className = 'archive-summary-expanded';
    // Fill full compiled HTML; hidden by CSS until expanded
    expandedDiv.innerHTML = tempDiv.innerHTML;
    const toggleBtn = document.createElement('button');
    toggleBtn.className = 'archive-toggle';
    toggleBtn.textContent = 'Read more';
    let expanded = false;
    toggleBtn.addEventListener('click', () => {
      expanded = !expanded;
      if (expanded) {
        bodyDiv.style.display = 'none';
        expandedDiv.classList.add('expanded');
        expandedDiv.style.display = '';
        toggleBtn.textContent = 'Read less';
      } else {
        bodyDiv.style.display = '';
        expandedDiv.classList.remove('expanded');
        expandedDiv.style.display = 'none';
        toggleBtn.textContent = 'Read more';
      }
    });
    expandedDiv.style.display = 'none';
    container.appendChild(dateDiv);
    container.appendChild(bodyDiv);
    container.appendChild(expandedDiv);
    container.appendChild(toggleBtn);
  }

  // Navigation state
  let currentViewDate = null; // null means showing today
  let allDates = []; // Sorted array of available dates (descending)

  // Fetch all available dates
  async function fetchAllDates() {
    const summaries = await fetchSummaries();
    allDates = summaries.map(s => s.date).sort((a, b) => b.localeCompare(a));
  }

  // Update navigation button visibility
  function updateNavButtons() {
    const backBtn = document.getElementById('back-btn');
    const forwardBtn = document.getElementById('forward-btn');
    const todayBtn = document.getElementById('today-btn');
    const displayDate = getDisplayDateUTC();
    
    if (currentViewDate === null || currentViewDate === displayDate) {
      // Viewing today
      backBtn.style.display = 'flex';
      forwardBtn.style.display = 'none';
      todayBtn.style.display = 'none';
    } else {
      // Viewing a past date
      backBtn.style.display = 'flex';
      forwardBtn.style.display = 'flex';
      todayBtn.style.display = 'inline-block';
    }
  }

  async function renderTodaySummary() {
    const displayDate = currentViewDate || getDisplayDateUTC();
    const summaries = await fetchSummaryForDate(displayDate);
    const todayDiv = document.getElementById('today-summary');
    todayDiv.innerHTML = '';
    if (summaries.length) {
      const summary = summaries[0];
      renderCard(todayDiv, summary);
    } else {
      const label = isBeforeSixTwentyFiveUTC() ? 'yesterday' : 'today';
      const messageDiv = document.createElement('div');
      messageDiv.textContent = 'No summary available for ' + label + ' yet.';
      todayDiv.appendChild(messageDiv);
    }
    updateNavButtons();
  }

  function renderAll() {
    renderTodaySummary();
    updateSummaryTitle();
  }

  function scheduleRefreshes() {
    // Switch at UTC midnight
    setTimeout(() => {
      if (currentViewDate === null) {
        renderAll();
      }
      // schedule again for next midnight
      setInterval(() => {
        if (currentViewDate === null) {
          renderAll();
        }
      }, 24 * 60 * 60 * 1000);
    }, msUntilNextUTCMidnight());

    // Switch at 06:25 UTC
    setTimeout(() => {
      if (currentViewDate === null) {
        renderAll();
      }
      // schedule again every 24h thereafter
      setInterval(() => {
        if (currentViewDate === null) {
          renderAll();
        }
      }, 24 * 60 * 60 * 1000);
    }, msUntilNextUTC625());
  }

  // Navigation handlers
  document.getElementById('back-btn').addEventListener('click', async () => {
    if (!allDates.length) await fetchAllDates();
    
    const displayDate = getDisplayDateUTC();
    const targetDate = currentViewDate || displayDate;
    const currentIndex = allDates.indexOf(targetDate);
    
    if (currentIndex < allDates.length - 1) {
      currentViewDate = allDates[currentIndex + 1];
      renderAll();
    }
  });

  document.getElementById('forward-btn').addEventListener('click', async () => {
    if (!allDates.length) await fetchAllDates();
    
    const displayDate = getDisplayDateUTC();
    if (!currentViewDate) return;
    
    const currentIndex = allDates.indexOf(currentViewDate);
    if (currentIndex > 0) {
      currentViewDate = allDates[currentIndex - 1];
      if (currentViewDate === displayDate) {
        currentViewDate = null; // Back to today
      }
      renderAll();
    }
  });

  document.getElementById('today-btn').addEventListener('click', () => {
    currentViewDate = null;
    renderAll();
  });

  // Initial load
  document.addEventListener('DOMContentLoaded', async () => {
    await fetchAllDates();
    renderAll();
    scheduleRefreshes();
  });
</script>
<script>
  // Update the H2 title based on UTC time window and current view
  function updateSummaryTitle() {
    const titleEl = document.getElementById('summary-title');
    if (!titleEl) return;
    
    if (currentViewDate === null) {
      titleEl.textContent = isBeforeSixTwentyFiveUTC() ? "Yesterday's Summary" : "Today's Summary";
    } else {
      // Format the date nicely
      const date = new Date(currentViewDate + 'T00:00:00Z');
      const options = { year: 'numeric', month: 'long', day: 'numeric', timeZone: 'UTC' };
      titleEl.textContent = date.toLocaleDateString('en-US', options);
    }
  }
  // Also update title on load fast, before data arrives
  document.addEventListener('DOMContentLoaded', updateSummaryTitle);
</script>
